<div class="modal" [ngClass]="{'show': true, 'd-block': true}" style="background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Row</h5>
          <button type="button" class="btn-close" (click)="onCancel()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addRowForm" (ngSubmit)="onSubmit()">
            <div class="mb-3" *ngFor="let control of addRowForm.controls | keyvalue">
              <label class="form-label">{{control.key}}</label>
              <input class="form-control" [formControlName]="control.key" required />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="addRowForm.invalid">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
